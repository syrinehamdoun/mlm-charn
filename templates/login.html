<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='login/css/style.css') }}" rel="stylesheet">
    <style>
.alert {
  padding: 20px;
  background-color: #f44336;
  color: white;
}

.closebtn {
  margin-left: 15px;
  color: white;
  font-weight: bold;
  float: right;
  font-size: 22px;
  line-height: 20px;
  cursor: pointer;
  transition: 0.3s;
}

.closebtn:hover {
  color: black;
}
</style>

	</head>

  <body class="img js-fullheight" style="background-image: url('/static/login/images/17.jpg');">


	<section class="ftco-section">
		<div class="container">

			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      <h3 class="mb-4 text-center"><b>	Connexion </b></h3>
		      	<form action="{{ url_for('login') }}" method="post">
		      		<div class="form-group">
		      			<input type="email" class="form-control" placeholder="Email" name="email" id="email" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Mot de passe" name="password" id="password"required>
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">


	            	<button type="submit" class="form-control btn btn-primary submit px-3"> Se connecter</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-100">
		            	<label class="checkbox-wrap checkbox-primary">{{msg}}

						</label>
					</div>

	            </div>


	          </form>

		      </div>
				</div>
			</div>
		</div>
	</section>

    <script src="{{ url_for('static', filename = 'login/js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'login/js/popper.js') }}"></script>
    <script src="{{ url_for('static', filename = 'login/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename = 'login/js/main.js') }}"></script>



	</body>
</html>
