      <style>
#upload_button{
    margin-left:800px;
}


div.upload {
    background-color:#fff;
    border: 1px solid #ddd;
    border-radius:5px;
    display:inline-block;
    height: 30px;
    padding:3px 40px 3px 3px;
    position:relative;
    width: auto;
}

div.upload:hover {
    opacity:0.95;
}

div.upload input[type="file"] {
    display: input-block;
    width: 100%;
    height: 30px;
    opacity: 0;
    cursor:pointer;
    position:absolute;
    left:0;
}
.uploadButton {
    background-color: #425F9C;
    border: none;
    border-radius: 3px;
    color: #FFF;
    cursor:pointer;
    display: inline-block;
    height: 30px;
    margin-right:15px;
    width: auto;
    padding:0 20px;
    box-sizing: content-box;
}

.fileName {
    font-family: Arial;
    font-size:14px;
}

.upload + .uploadButton {
    height:38px;
}
      </style>

                  <form action="/prediction/{{data.ID_conseiller}}" method="post" autocomplete="off" id="demo-form2" data-parsley-validate class="form-horizontal form-label-left">

                  <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align">N° conseiller<span class="required">*</span>
                      </label>
                      <div class="col-md-4 col-sm-4 ">
                        <input  value="{{data.ID_conseiller}}" maxlength="8" minlength="8" name="id" type="text" name="id" id="id" required class="form-control">
                      </div>
                      <a href = "javascript:;" onclick = "this.href='/get_predict_customer/' + document.getElementById('id').value" >
                <button type="button"  class="btn btn-round btn-info" ><i class="fa fa-search"></i></button></a>
                    </div>

                        {% if message %}
                      <div class="item form-group" style="padding-left:25%">
                      <div class="col-md-4 col-sm-4 ">
                      <b><span id="sp" style="color:red;">  * {{ message }}</span></b>
                      </div>
                        </div>
                      {% endif %}



                    <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align" for="nom">Nom<span class="required">*</span>
                      </label>
                      <div class="col-md-4 col-sm-4 ">
                        <input value="{{data.Nom}}" type="text" name="nom" id="nom" required="required" class="form-control " readonly="true">
                      </div>
                    </div>


                    <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align">Pays<span class="required">*</span>
                      </label>
                      <div class="col-md-4 col-sm-4 ">
                        <select data-value="{{data.Pays}}" class="form-control"  id="pays" name="pays" readonly="true">
                          <option {% if data.Pays=="Tunisie" %} selected="selected"{% endif %}>Tunisie</option>
                          <option {% if data.Pays=="Algerie" %} selected="selected"{% endif %}>Algerie</option>
                          <option {% if data.Pays=="CIV" %} selected="selected"{% endif %}>CIV</option>

                        </select>
                      </div>
                    </div>

                    <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align">Genre</label>
                      <div class="col-md-6 col-sm-6 ">
                        <div id="genre" class="btn-group" data-toggle="buttons">
                            <input  {% if data.Genre=="Homme" %} checked="checked"{% endif %} type="radio" name="genre" value="Homme" class="flat" required readonly="true"> &nbsp; Homme &nbsp;
                            <input {% if data.Genre=="Femme" %} checked="checked"{% endif %} type="radio" name="genre" value="Femme" class="flat" readonly="true"> Femme
                        </div>
                      </div>
                    </div>

                        <div class="item form-group">

                      </label>
                      <div class="col-md-2 col-sm-2 ">
                        <input value="{{data.Nb_fils}}" type="number" id="Nb_fils" name="Nb_fils" required="required" class="form-control " readonly="true">
                      </div>
                    </div>


                     <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align" for="CE">Chiffre équipe<span class="required">*</span>
                      </label>
                      <div class="col-md-2 col-sm-2 ">
                        <input value="{{data.CE}}" type="number" id="CE" name="CE" required="required" class="form-control " readonly="true">
                      </div>
                    </div>


                      <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align" for="CP">Chiffre personnel<span class="required">*</span>
                      </label>
                      <div class="col-md-2 col-sm-2 ">
                        <input value="{{data.CP}}" type="number" id="CP" name="CP" required="required" class="form-control " readonly="true">
                      </div>
                    </div>

                      <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align" for="NB_cheque">NB cheques<span class="required">*</span>
                      </label>
                      <div class="col-md-2 col-sm-2 ">
                        <input value="{{data.NB_cheque}}" type="number" id="NB_cheque" name="NB_cheque" required="required" class="form-control " readonly="true">
                      </div>
                    </div>

                      <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align" for="Prime_parrainage">Prime parrainage<span class="required">*</span>
                      </label>
                      <div class="col-md-2 col-sm-2 ">
                        <input value="{{data.Prime_parrainage}}" type="number" id="Prime_parrainage" name="Prime_animation" required="required" class="form-control " readonly="true">
                      </div>
                    </div>

                      <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align" for="Prime_animation">Prime animation<span class="required">*</span>
                      </label>
                      <div class="col-md-2 col-sm-2 ">
                        <input value="{{data.Prime_animation}}" type="number" id="Prime_animation" name="Prime_animation" required="required" class="form-control " readonly="true">
                      </div>
                    </div>

                      <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align" for="Nb_fois_actif">Nb fois actif<span class="required">*</span>
                      </label>
                      <div class="col-md-2 col-sm-2 ">
                        <input value="{{data.Nb_fois_actif}}" type="number" id="Nb_fois_actif" name="Nb_fois_actif" required="required" class="form-control " readonly="true">
                      </div>
                    </div>

                      <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align" for="Date_inscription">Date inscription<span class="required">*</span>
                      </label>
                      <div class="col-md-2 col-sm-2 ">
                        <input value="{{data.Date_inscription}}" type="date" id="Date_inscription" name="Date_inscription" required="required" class="form-control " readonly="true">
                      </div>
                    </div>




                    <div class="item form-group">
                      <label class="col-form-label col-md-3 col-sm-3 label-align" for="Grade">Grade <span class="required">*</span>
                      </label>
                       <div class="col-md-2 col-sm-2 ">
                        <select data-value="{{data.Grade}}" class="form-control" id="Grade" name="Grade" readonly="true">
                          <option {% if data.Grade==1 %} selected="selected"{% endif %}>1</option>
                          <option {% if data.Grade==2 %} selected="selected"{% endif %}>2</option>
                           <option {% if data.Grade==3 %} selected="selected"{% endif %}>3</option>
                          <option {% if data.Grade==4 %} selected="selected"{% endif %}>4</option>
                          <option {% if data.Grade==5 %} selected="selected"{% endif %}>5</option>
                           <option {% if data.Grade==6 %} selected="selected"{% endif %}>6</option>
                          <option {% if data.Grade==7 %} selected="selected"{% endif %}>7</option>
                          <option {% if data.Grade==8 %} selected="selected"{% endif %}>8</option>
                           <option {% if data.Grade==9 %} selected="selected"{% endif %}>9</option>
                          <option {% if data.Grade==10 %} selected="selected"{% endif %}>10</option>
                          <option {% if data.Grade==11 %} selected="selected"{% endif %}>11</option>
                          <option {% if data.Grade==12 %} selected="selected"{% endif %}>12</option>
                          <option {% if data.Grade==13 %} selected="selected"{% endif %}>13</option>
                        </select>
                      </div>
                    </div>

              <button type="submit"class="btn btn-info">Prédire</button>
